<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Hello!</title>
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    <link rel="stylesheet" href="/signup.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="col-md-6 mx-auto text-center">
        <div class="header-title">
          <h1 class="wv-heading--title">
            Check it out — it’s free!
          </h1>
          <h2 class="wv-heading--subtitle">
            Sign up for an account today and personalize your page.
          </h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 mx-auto">
          <div class="myform form">
            <form action="/" method="post" name="login">
              <div class="form-group">
                <input
                  type="text"
                  name="firstName"
                  class="form-control my-input"
                  id="firstName"
                  placeholder="First Name"
                  required
                />
              </div>
              <div id="fnerror">
                
              </div>
              <div class="form-group">
                <input
                  type="text"
                  name="lastName"
                  class="form-control my-input"
                  id="lastName"
                  placeholder="Last Name"
                  required
                />
              </div>
              <div id="lnerror">
                
              </div>
              <div class="form-group">
                <input
                  type="email"
                  name="email"
                  class="form-control my-input"
                  id="email"
                  placeholder="Email"
                  required
                />
              </div>
              <div id="emerror">
                
              </div>
              <div class="form-group">
                <input
                  type="password"
                  name="password"
                  class="form-control my-input"
                  id="password"
                  placeholder="Password"
                  required
                />
              </div>
              <div id="errorpw">
              </div>
              <div class="form-group">
                <input
                  type="Password"
                  name="confPassword"
                  class="form-control my-input"
                  id="confPassword"
                  placeholder="Confirm Password"
                  required
                />
              </div>
              <div id = "conferror">
                
              </div>
              <div class="form-group">
                <input
                  type="number"
                  min="0"
                  name="phone"
                  id="phone"
                  class="form-control my-input"
                  placeholder="Phone"
                  required
                />
              </div>
              <div id = "pnerror">
                
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-block send-button tx-tfm">
                  Create Your Free Account
                </button>
              </div>
              <div class="col-md-12">
                <div class="login-or">
                  <hr class="hr-or" />
                  <span class="span-or">or</span>
                </div>
              </div>
              <div class="form-group">
                <a class="btn btn-block g-button" href="login.html">
                  Login with Your Account
                </a>
                 <a class="btn btn-block g-button" href="index.html"> Back to home </a>

              </div>
              <form>
              <p class="small mt-3">
                By signing up, you are indicating that you have read and agree
                to the
                <a href="#" class="ps-hero__content__link">Terms of Use</a> and
                <a href="#">Privacy Policy</a>.
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
<script src="/script.js/"></script>
</html>
